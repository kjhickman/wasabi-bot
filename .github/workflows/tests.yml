name: .NET Tests

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          cache: true
          cache-dependency-path: |
            **/*.csproj
            **/*.props

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run unit tests
        run: >-
          dotnet test test/WasabiBot.UnitTests/WasabiBot.UnitTests.csproj
          --configuration Release --no-build

      - name: Run integration tests
        env:
          DOTNET_CLI_TELEMETRY_OPTOUT: 1
        run: >-
          dotnet test test/WasabiBot.IntegrationTests/WasabiBot.IntegrationTests.csproj
          --configuration Release --no-build

