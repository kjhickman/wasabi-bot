name: Run Database Migrations

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment (e.g. production, staging)'
        required: true
        default: 'staging'
      force:
        description: 'Force run even if no code changes in DataAccess/Migrations'
        required: false
        default: 'false'
  # push:
  #   branches: [ main ]
  #   paths:
  #     - 'src/WasabiBot.DataAccess/**'
  #     - 'src/WasabiBot.Migrations/**'
  #     - '.github/workflows/run-migrations.yml'

permissions:
  contents: read

jobs:
  migrate:
    name: Apply EF Core migrations
    runs-on: ubuntu-latest

    # Allow selecting an environment for secret scoping
    environment: ${{ github.event.inputs.environment || 'staging' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore
        run: dotnet restore WasabiBot.slnx

      - name: Build migrations project
        run: dotnet build src/WasabiBot.Migrations/WasabiBot.Migrations.csproj --configuration Release --no-restore

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.GH_ACTIONS_AWS_ROLE }}
          aws-region: us-east-1

      - name: Run migrations
        run: dotnet run --project src/WasabiBot.Migrations/WasabiBot.Migrations.csproj --no-build
